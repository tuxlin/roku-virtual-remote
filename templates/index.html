<!doctype html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}">
</head>

<body>
  <div id="mainscreen">
    <form action="/launch" method="post">

        </button>
    {% endfor %}
  </div>
</body>

</html>
